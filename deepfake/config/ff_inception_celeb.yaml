EXP_NAME: ff_inception_celeb

DATA:
  name: ff
  data_path: /root/datasets/ff
  bbox_path: /root/deepfakedatas
  test_data_path: /root/datasets/celeb
  is_image: True
  image_size: 299
  batch_size: 32
  crop_ratio: 1
  num_workers: 1
  frame_num: 100

MODEL:
  name: inception_v3
  pretrained: True
  num_classes: 2

TRAIN:
  epochs: 400
  lr: 0.001
  momentum: 0.9
  weight_decay: 0.0001
  lr_step_size: 7
  lr_gamma: 0.1
  log_interval: 10
  save_interval: 10000
  ckpt_dir: /root/result/ff_inception/epoch_400_from_ff_to_celeb
  load_ckpt_dir: /root/result/ff_inception/epoch_400_jpg_dataset/step50000_ep400.pt


